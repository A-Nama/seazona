<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Creature Personality Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ocean-blue': '#0b3d91',
                        'deep-blue': '#072a66',
                        'light-blue': '#1e88e5',
                        'teal-accent': '#00b3b3',
                        'teal-dark': '#008080',
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(to bottom, #0b3d91, #072a66);
            min-height: 100vh;
            overflow: hidden;
            color: white;
            font-family: sans-serif;
        }

        .glow-button {
            background: linear-gradient(45deg, #00b3b3, #1e88e5);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 10px rgba(0, 179, 179, 0.8);
        }

        .glow-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(0, 179, 179, 1);
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            text-align: center;
            display: none; /* Hidden initially */
        }

        .quiz-option {
            background: rgba(0, 179, 179, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 5px rgba(0, 179, 179, 0.5);
        }

        .quiz-option:hover {
            background: rgba(0, 179, 179, 0.4);
            box-shadow: 0px 0px 10px rgba(0, 179, 179, 0.8);
        }

        #result-screen {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Background Image -->
    <div class="fixed inset-0 z-0">
        <img id="background-image" src="images/underwater-bg.jpeg" alt="Underwater Background" class="w-full h-full object-cover opacity-70">
    </div>

    <div class="container flex flex-col items-center justify-center min-h-screen relative z-10">
        <!-- Start Button -->
        <button id="start-button" class="glow-button text-lg">Start Quiz</button>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="quiz-container mt-8">
            <h2 id="question-text" class="text-2xl mb-4"></h2>
            <div id="options-container"></div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="quiz-container mt-8">
            <h2 id="result-title" class="text-3xl mb-4"></h2>
            <p id="result-description" class="text-lg"></p>
            <button id="restart-button" class="glow-button mt-4">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
